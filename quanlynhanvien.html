<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP</title>

    <!--css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    
    <div class="bg-dark text-white p-3">
        <a href="/quanlynhanvien.html" class="text-white mx-2"> Quản lý nhân viên </a>
        <a href="/index.html" class="text-white mx-2"> Quản lý sinh viên </a>
        <a href="/duan_qlsv.html" class="text-white mx-2"> Dự án quản lý sinh viên </a>

    </div>



    <div class="container" style="margin-bottom: 500px;">
        <div class="row">
            <div class="col-6">
                <h3>Quản lý nhân viên</h3>
                <div class="form-group">
                    <p>Mã nhân viên</p>
                    <input class="form-control" id="maNhanVien" />
                </div>
                <div class="form-group">
                    <p>Tên nhân viên</p>
                    <input class="form-control" id="tenNhanVien" />
                </div>
                <div class="form-group">
                    <p>Chức vụ</p>
                    <select id="chucVu" class="form-control">
                        <option value="1">Nhân viên</option>
                        <option value="2">Quản lý</option>
                        <option value="3">Giám đốc</option>
                        <option value="4">Chủ tịch</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Lương cơ bản</p>
                    <input class="form-control" id="luongCoBan" />
                </div>
                <div class="form-group">
                    <p>Số giờ làm</p>
                    <input class="form-control" id="soGioLam" />
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-success" id="btnHienThi">Hiển thị</button>
                </div>
            </div>
            <div class="col-6">
                <h3>Thông tin nhân viên</h3>
                <div class="alert alert-danger mt-5">
                    Mã nhân viên : <span id="txt_maNhanVien"></span>
                </div>
                <div class="alert alert-danger ">
                    Tên nhân viên : <span id="txt_tenNhanVien"></span>
                </div>
                <div class="alert alert-danger ">
                    Hệ số lương : <span id="txt_heSoLuong"></span>
                </div>
                <div class="alert alert-danger ">
                    Tổng lương : <span id="txt_tongLuong"></span>
                </div>
                <div class="alert alert-danger ">
                    Chức vụ : <span id="txt_ChucVu"></span>
                </div>
            </div>
        </div>
     
    </div>

    <!--js boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!--models-->
    <script src="/models/NhanVien.js"></script>
    <!--js-->
    <script src="/controllers/quanlynhanvien.js"></script>
    
</body>
</html>
